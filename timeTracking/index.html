<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">  
  <title>Frontend Mentor | Time tracking dashboard</title>
  <link rel="stylesheet" href="./assets/styles/index.css">
</head>
<body>

  <section class="container">
    <div class="container_person">
      <div class="container_person-1">
        <div class="container_person--photo">
          <img src="./assets/images/image-jeremy.png" alt="Photo by Jeremy Robson">
        </div>
        <div class="container_person--name">
          <p>Report for</p>
          <p>Jeremy Robson</p>
        </div>
      </div>
      <div class="container_person-options">  
        <span id="daily">
          Daily
        </span>
        <span id="week">
          Weekly
        </span>
        <span id="month">
          Monthly
        </span>
      </div>
    </div>

    <div class="container_info">
      <div class="container_section work">
        <img src="./assets/images/icon-work.svg" alt="Icon Work">
      </div>    
      <div class="container_info--data">
        <div class="data-container">
          <div class="data-header">
            <h2>Work</h2>
            <img src="./assets/images/icon-ellipsis.svg" alt="Icon menu">
          </div>
          <div class="data-info">  
            <span class="hours" id="work-hours">5hrs</span> <!-- daily -->
            <span class="subtitle" id="work-subtitle">Last Daily - 7hrs</span> <!-- daily -->
          </div>
        </div>
      </div>
    </div>

    <div class="container_info">
      <div class="container_section play">
        <img src="./assets/images/icon-play.svg" alt="Icon Play">
      </div>    
      <div class="container_info--data">
        <div class="data-container">
          <div class="data-header">
            <h2>Play</h2>
            <img src="./assets/images/icon-ellipsis.svg" alt="Icon menu">
          </div>  
          <div class="data-info">  
            <span class="hours" id="play-hours">1hr</span> <!-- daily -->
            <span class="subtitle" id="play-subtitle">Last Daily - 2hrs</span> <!-- daily -->
          </div>
        </div>
      </div>
    </div>

    <div class="container_info">
      <div class="container_section study">
        <img src="./assets/images/icon-study.svg" alt="Icon Study">
      </div>    
      <div class="container_info--data">
        <div class="data-container">
          <div class="data-header">
            <h2>Study</h2>
            <img src="./assets/images/icon-ellipsis.svg" alt="Icon menu">    
          </div>
          <div class="data-info">  
            <span class="hours" id="study-hours">0hrs</span> <!-- daily -->
            <span class="subtitle" id="study-subtitle">Previous - 1hr</span> <!-- daily -->
          </div>
        </div>
      </div>
    </div>

    <div class="container_info">
      <div class="container_section exercise">
        <img src="./assets/images/icon-exercise.svg" alt="Icon Exercise">
      </div>    
      <div class="container_info--data">
        <div class="data-container">
          <div class="data-header">
            <h2>Exercise</h2>
            <img src="./assets/images/icon-ellipsis.svg" alt="Icon menu">
          </div>
          <div class="data-info">  
            <span class="hours" id="exercise-hours">1hr</span> <!-- daily -->
            <span class="subtitle" id="exercise-subtitle">Previous - 1hr</span> <!-- daily -->
          </div>
        </div>
      </div>
    </div>

    <div class="container_info">
      <div class="container_section social">
        <img src="./assets/images/icon-social.svg" alt="Icon Social">
      </div>    
      <div class="container_info--data">
        <div class="data-container">
          <div class="data-header">
            <h2>Social</h2>
            <img src="./assets/images/icon-ellipsis.svg" alt="Icon menu">
          </div>
          <div class="data-info">  
            <span class="hours" id="social-hours">1hr</span> <!-- daily -->
            <span class="subtitle" id="social-subtitle">Previous - 3hrs</span> <!-- daily -->
          </div>
        </div>
      </div>
    </div>

    <div class="container_info">
      <div class="container_section selfCare">
        <img src="./assets/images/icon-self-care.svg" alt="Icon Self Care">
      </div>    
      <div class="container_info--data">
        <div class="data-container">
          <div class="data-header">
            <h2>Self Care</h2>
            <img src="./assets/images/icon-ellipsis.svg" alt="Icon menu">
          </div>
          <div class="data-info">  
            <span class="hours" id="self-care-hours">0hrs</span> <!-- daily -->
            <span class="subtitle" id="self-care-subtitle">Previous - 1hr</span> <!-- daily -->
          </div>
        </div>
      </div>
    </div>
  </section>  

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" rel="noopener noreferrer">Frontend Mentor</a>.
    Coded by <a href="https://github.com/alexidev23" target="_blank" rel="noopener noreferrer">alexidev23</a>.
  </footer>

  <script src="./assets/scripts/index.js"></script>
</body>
</html>
